<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='cadastro.js'></script>
</head>
<body>
  <header>
    <a href="home.html" class="Logo"><span>MDG BANK</span></a>
  </header>
  
  <form>

    <h1>CADASTRO</h1>
   
    <input type="text" name="nome" id="nome" placeholder="Nome"/>

    <input type="email" name="email" id="email" placeholder="Email"/>

    <input type="text" name="cpf_cnpj" id="cpf_cnpj" placeholder="cpf_cnpj"/>

    <input type="date" name="d_n" id="d_n" placeholder="Data de Nascimento"/>
    
    <input type="password" name="senha" id="senha" placeholder="Senha"/>

    <input type="checkbox" name="termo" id="termo" placeholder="Termo"/>

    <input type="button" value="enviar" onclick="cadastro()"/>
  </form>
</body>
</html>
